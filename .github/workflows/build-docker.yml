name: Build Docker image and upload artifact

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          # Build the image from the repository root Dockerfile
          docker build -t playwright-mcp:latest .

      - name: Save image as tar
        run: |
          mkdir -p artifacts
          docker save playwright-mcp:latest -o artifacts/playwright-mcp.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: playwright-mcp-docker-image
          path: artifacts/playwright-mcp.tar
